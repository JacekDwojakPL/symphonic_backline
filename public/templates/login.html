<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <title>Symphonic Backline &middot Login</title>
  </head>
  <body>
    <div class="container text-center">
      <h2 class="pt-5 pb5">Zaloguj się</h2>
      {% with message = get_flashed_messages() %}
        {% if message %}
          <div class="row text-center">
            <div class="col pt-3 pb-3">
              <h3 class="text-danger">{{ message[0] }}</h3>
            </div>
          </div>
        {% endif %}
      {% endwith %}
    </div>
      <div class="container pt-5 pb-5">
        <div class="row justify-content-center">
          <form action="/login" method="POST">
            <div class="col pb-2 pt-2">
              <input class="form-control mb-2 mr-sm-2" type="text" placeholder="nazwa" name="name" required>
            </div>
            <div class="col pb-2 pt-2">
              <input class="form-control mb-2 mr-sm-2" type="password" placeholder="hasło" name="password" required>
            </div>
            <div class="col text-center pb-2 pt-2">
              <button type="submit" class="btn btn-info">Dalej</button>
            </div>
          </form>
        </div>
      </div>
  </body>
</html>
